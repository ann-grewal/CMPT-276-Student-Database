<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
           color: black; 
        }
    	input {
            display: block; 
            height: 2.5vw; 
            width: 40vw; 
        }
    </style> 
</head>
<body>
	<center>
		<h1>New User</h1>
		<form action="/users/add" method="post">
			<input type="text" id="name" name="name" placeholder="Name"><br>
            <input type="text" id="color" name="color" placeholder="Color"><br>
			<input type="text" id="major" name="major" placeholder="Major"><br>
            <input type="number" id="weight" name="weight" placeholder="Weight"><br>
            <input type="number" id="height" name="height" placeholder="Height"><br>
            <input type="text" id="gpa" name="gpa" placeholder="GPA"><br>
            <input type="submit" value="SEND"></input>
		</form>
	</center>
</body>
</html>
